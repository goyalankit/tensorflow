# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- script: ./tensorflow/tools/ci_build/ci_build.sh CPU bazel build
  displayName: 'Build tensorflow'

- script: ./tensorflow/tools/ci_build/ci_build.sh CPU bazel test
  displayName: 'Test tensorflow'